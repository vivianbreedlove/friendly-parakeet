<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
          <div class = "generated password" >
          <span id = "result"></span>
      </div>
      
      <div class = "criterion">
       <div>
        <label>Choose a value between 8 and 128 charachters to set password length
          <input type = "number" id="passwordLength" name="passwordLength"
      minlength="8" maxlength="128" />
        </label>
        </div>

        <div class = "criterion">
          <label> Upper Case Letters</label>
          <input type = "checkbox" id = "capital" checked/>
          </div>
          <div>
        <label> Lower Case Letters</label>
        <input type = "checkbox" id = "lowerCase" name="lowerCase" checked/>
        </div>
      <div>
        <label> Numbers</label>
        <input type = "checkbox" id= "digits" name = "digits" checked />
      </div>

      <div>
        <label> Symbols</label>
        <input type = "checkbox" id= "symbols" name = "symbols" checked/>
      </div>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
    </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
